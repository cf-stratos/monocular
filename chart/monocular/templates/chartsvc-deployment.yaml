apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-chartsvc
  labels:
    app: {{ template "fullname" . }}-chartsvc
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.chartsvc.replicas }}
  selector:
    matchLabels:
      app: {{ template "fullname" . }}-chartsvc
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-chartsvc
        release: {{ .Release.Name }}
    spec:
{{- with .Values.securityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
{{- end }}
      containers:
      - name: chartsvc
        image: {{ template "monocular.image" .Values.chartsvc.image }}
        command:
        - /chartsvc
        args:
          {{- if $global.Values.mongodb.enabled }}
          {{- if $global.Values.foundationdb.enabled }}
          {{- fail "mongodb and foundationdb are mutually exclusive!" }}
          {{- end }}
          {{- end }}
          {{- if and $global.Values.global.mongoUrl (not $global.Values.mongodb.enabled) and (not $global.Values.foundationdb.enabled)}}
          - --mongo-url={{ $global.Values.global.mongoUrl }}
          {{- else if $global.Values.mongodb.enabled}}
          - --mongo-url={{ template "mongodb.fullname" $global }}
          - --mongo-user=root
          {{- else if $global.Values.foundationdb.enabled}}
          - --mongo-url={{ template "foundationdb.fullname" $global }}
          {{- end }}
        env:
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "mongodb.fullname" . }}
              key: mongodb-root-password
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.chartsvc.service.port }}
        livenessProbe:
{{ toYaml .Values.chartsvc.livenessProbe | indent 10 }}
        readinessProbe:
{{ toYaml .Values.chartsvc.readinessProbe | indent 10 }}
        resources:
{{ toYaml .Values.chartsvc.resources | indent 12 }}
    {{- with .Values.chartsvc.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.chartsvc.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.chartsvc.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
